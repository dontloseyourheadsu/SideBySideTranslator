<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
      }
      select,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
      label {
        font-weight: bold;
        font-size: 14px;
      }
      .auto-translate-label {
        font-weight: normal;
        font-size: 12px;
      }
      .auto-translate-label-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Image Translator</h3>

    <label>Source Language</label>
    <select title="Source Language" id="sourceLang">
      <option value="auto">Auto-Detect</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="ja">Japanese</option>
    </select>

    <label>Target Language</label>
    <select title="Target Language" id="targetLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <div class="auto-translate-label-container">
      <input type="checkbox" id="autoTranslate" />
      <label for="autoTranslate" class="auto-translate-label"
        >Always translate this domain</label
      >
    </div>

    <div
      id="download-ui"
      style="
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background: #f9f9f9;
        border-radius: 4px;
      "
    >
      <p style="margin: 0 0 10px 0; font-size: 13px">
        <strong>Model Download Required</strong><br />First time setup requires
        downloading the translation model (~300MB).
      </p>
      <button
        type="button"
        id="confirmDownloadBtn"
        style="background: #2196f3; color: white; border: none; cursor: pointer"
      >
        Download Model
      </button>
      <div id="progressContainer" style="display: none; margin-top: 10px">
        <progress
          id="downloadProgress"
          value="0"
          max="100"
          style="width: 100%"
        ></progress>
        <div id="progressText" style="font-size: 11px; text-align: center">
          Initializing...
        </div>
      </div>
    </div>

    <button type="button" id="runBtn">Translate Page Now</button>
    <div id="status" class="status">Checking status...</div>
    <button
      id="resetBtn"
      style="
        margin-top: 20px;
        background: #f44336;
        color: white;
        border: none;
        padding: 5px;
        font-size: 10px;
      "
    >
      Reset / Force Re-download
    </button>

    <script src="popup.js"></script>
  </body>
</html>
